<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>List of Tags</title>
  </head>

  <body>
    <table>
      <tr th:each="tag : ${tags}">
        <td th:text="${tag.id}"></td>
        <td th:text="${tag.title}"></td>
      </tr>
    </table>
  </body>
</html>
