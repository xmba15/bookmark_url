<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>List of Tags</title>
    <link rel="stylesheet" href="/css/tags.css"></link>
  </head>

  <body>
    <div class="tag-table">
    <table>
        <tr>
          <th th:each="tag : ${tags}">
            <a th:href="@{'/tags/' + ${tag.id}}" th:text="${tag.title}">
            </a>
          </th>
        </tr>

        <tr>
          <td th:each="tag : ${tags}">
            <th:block>
            <ul style="list-style: none;">
              <li th:each="subtag : ${tag.subtags}" th:text="${subtag.title}"></li>
            </ul>
            <th:block>
          </td>
        </tr>
    </table>
    </div> <!-- class="tag-table" -->

    <!-- <a th:href="@{'/tags/' + ${tag.id}}"> -->
    <!-- </a> -->
    <a th:href="@{/urls}">Back To Urls</a>
  </body>
</html>
