<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>List of Urls</title>
  </head>

  <form method="post" th:action="@{/urls/create}" th:object="${urlForm}">
    <div class="form-group">
      <dl>
        <dt><label for="address">address</label></dt>
        <dd>
          <input type="text" id="address" name="address" th:field="*{address}" th:errorclass="error-input" />
          <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error-messages">error!</span>
        </dd>

        <dt><label for="description">description</label></dt>
        <dd>
          <input type="text" id="description" name="description" th:field="*{description}" th:errorclass="error-input" />
          <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error-messages">error!</span>
        </dd>
      </dl>
    </div>

    <div class="form-group">
      <div class="checkbox" th:each="tag : ${tags}">
        <label>
          <input type="checkbox" name="tagIds" th:value="${tag.id}" th:text="${tag.title}" th:field="*{tagIds}"></input>
          <span th:if="${#fields.hasErrors('tagIds')}" th:errors="*{tagIds}" class="error-messages">error!</span>
        </label>
      </div>
    </div>

    <input type="submit" value="create"/>
  </form>

  <body>
    <table>
      <tr th:each="url : ${urls}">
        <td th:text="${url.address}"></td>
        <td th:text="${url.description}"></td>
      </tr>
    </table>
  </body>
</html>
